    <script>
        //  this is used for the new api
        function efcAPIReady() {
            var apiInitEnd = new Date().valueOf() - apiInit,
                debuggerBox = document.getElementById('debuggerBox').innerHTML;

            isAPIReady = true;

            if (debuggerOn) {
                    console.debug('EFC:Ready');
                    console.timeEnd('API INIT');
                    console.log('apiInitEnd: '+apiInitEnd);
                    document.getElementById('debuggerBox').innerHTML = debuggerBox +'<br> API Init: '+apiInitEnd;
            }
        }
        // this is used for the old api
        function onThreedReady() {
            var threedInitEnd = new Date().valueOf() - threedInit,
                debuggerBox = document.getElementById('debuggerBox').innerHTML;

            isThreedReady = true;

            if (debuggerOn) {
                    console.debug('Threed:Ready');
                    console.timeEnd('THREED INIT');
                    console.log('threedInitEnd: '+threedInitEnd);
            }
        }
        // this is used for the old api
        function feature_model_Ready() {
            var apiInitEnd = new Date().valueOf() - apiInit,
                debuggerBox = document.getElementById('debuggerBox').innerHTML;

            isAPIReady = true;

            if (debuggerOn) {
                console.debug('EFC:Ready');
                console.timeEnd('API INIT');
                console.log('apiInitEnd: '+apiInitEnd);
                document.getElementById('debuggerBox').innerHTML = debuggerBox +'<br> API Init: '+apiInitEnd;
            }
        }
        // if the new api throws an error this will be triggered
        function efcAPIError() {
            if (debuggerOn) console.log('efc api triggered an error.');

            isAPIError = true;
            if (window.jQuery){
                $(window).trigger('SIT:api:fail');
            }
        }
    </script>

    <script type="text/javascript" language="javascript" src="/smartClient/api/api.nocache.js"></script>
